<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button class="botao" routerLink="/criarPensamento">Adicionar pensamento</button>
  </header>

  <div class="mural" *ngIf="possuiPensamento() else semPensamentos"> <!--ngIf recebe a condicao e else renderiza o template -->
    <div *ngFor="let pensamento of listaPensamentos">
      <app-pensamento [pensamento]="pensamento"></app-pensamento>
    </div>
  </div>
</section>

<app-botao-carregar-mais
  [haMaisPensamentos]="haMaisPensamentos"
  (click)="carregarMaisPensamentos()"
/>

<ng-template #semPensamentos> <!-- #semPensamentos Ã© o nome do template -->
  <div class="ff-inter sem-pensamentos">
    <p>Ainda nao ha pensamentos cadastrados</p>
  </div>
</ng-template>
